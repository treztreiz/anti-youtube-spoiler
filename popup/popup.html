<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js" defer></script>
</head>
<body>
  <main>

    <h1 class="p-3 bg-primary text-white">Video Spoilerless</h1>

    <div class="p-3">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="enabled">
        <label class="form-check-label" for="enabled">Enable plugin</label>
      </div>
      <div class="form-text">If checked, remove the progress bar and the video length from the Youtube player.</div>

      <hr>

      <div class="d-flex align-items-center mb-3">
        <div class="form-check form-switch" style="flex: 1;">
          <input class="form-check-input" type="checkbox" role="switch" id="only-white-list">
          <label class="form-check-label" for="only-white-list">White list</label>
        </div>
        <button class="btn btn-primary btn-sm" id="add-current">Add current channel</button> 
      </div> 

      <ul id="white-list" class="list-group"></ul>

    </div>

  </main>
</body>
</html>
